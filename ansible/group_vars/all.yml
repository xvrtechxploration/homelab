---
# Multi-host homelab configuration
homelab_base: /opt/homelab
timezone: America/Chicago

# Host-specific passwords
ansible_become_password: "{{ vault_pi_sudo_password if inventory_hostname == 'pi' else vault_debian_sudo_password }}"

# Desktop storage paths (Dell OptiPlex)
debian_storage:
  ssd_path: /opt/homelab
  hdd_path: /media/debian-500gbhdd
  media_path: /media/2tbdrive/data
  backup_path: /media/backupdrive

# Pi storage paths
pi_storage:
  config_path: /opt/pi-configs
  backup_path: /opt/pi-backups

# Docker Networks (debian only)
docker_networks:
  - name: vpn-net
    subnet: 172.20.0.0/16
  - name: media-net
    subnet: 172.21.0.0/16
  - name: web-services
    subnet: 172.22.0.0/16
  - name: monitoring
    subnet: 172.23.0.0/16
  - name: proxy
    subnet: 172.24.0.0/16
  - name: management
    subnet: 172.25.0.0/16

# ExpressVPN configuration
expressvpn:
  provider: expressvpn
  username: "{{ vault_expressvpn_username }}"
  password: "{{ vault_expressvpn_password }}"
  regions: "USA - New York,USA - Chicago"

homelab_user:
  puid: "{{ vault_puid }}"
  pgid: "{{ vault_pgid }}"
  timezone: "{{ vault_timezone }}"

plex:
  claim_token: "{{ vault_plex_claim_token }}"

# Required packages per host
required_packages:
  debian:
    - docker.io
    - python3-docker
    - htop
    - curl
    - rsync  
  pi: 
    - python3-pip
    - htop
    - curl
    - rsync